<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="app">

    <div class="center">
      <h1>Play the Guessing Game!</h1>
      <h3 id="subtitle">Guess a number between 1-100!</h3>
    </div>

    <div id='guess-feedback' class='center'>
      <h4></h4>
    </div>

    <div>
      <div id="input-parent" class="center">
        <input class="center" id="player-input" maxlength='3' autofocus=autofocus></input>
        <button id="submit">Go!</button>
        <button id="hint">Please, Please Help Me!!!</button>
      </div>

      <div class="center">
        <ul id="guess-list">
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
        </ul>
      </div>

    </div>
  </div>



  <div id="footer" class="center">

    <div>
      <h4>Jay Bhagat</h4>
    </div>

  </div>
  </div>

</body>



<script src='js/numbers-game.js'></script>
</body>

</html>
